  postgres_data:
    driver: local
    labels:
      com.meditrack.description: "PostgreSQL data volume"
  
  pgadmin_data:
    driver: local
    labels:
      com.meditrack.description: "pgAdmin configuration volume"
  
  redis_data:
    driver: local
    labels:
      com.meditrack.description: "Redis data volume"

